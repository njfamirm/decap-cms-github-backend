name: Build

on:
  push:
    branches:
      - 'main'

  pull_request:

  workflow_dispatch:

env:
  NODE_VERSION: lts/*
  HUGO_VERSION: 0.108.0

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: â¤µï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup nodejs
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: ğŸ— Install dependencies
        run: yarn install

      - name: Build
        run: yarn build
